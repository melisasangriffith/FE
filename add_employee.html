<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ASDGroupBProjectFE</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>
  <form  action="" method="post">
    <div class= "signup-header">
      <h2>Add Employee Details </h2>
    </div>
    <section class="twelve">
      <div class="signup-container">
          <h3>Employee Details</h3>
          <div class="signup-row">
              <div class="signup-col1">
                  <label class="signup-label">Employee Name</label>
              </div>
              <div class="signup-col2">
                  <input class="signup-input" type="text" name="name" required placeholder="Name of Electronic Vehicle">
              </div>
          </div>
          <div class="signup-row">
              <div class="signup-col1">
                  <label class="signup-label">Employee Department</label>
              </div>
              <div class="signup-col2">
                  <input class="signup-input" type="text" name="manufacturer" placeholder="Name of Manufacturer">
              </div>
          </div>
          <div class="signup-row">
              <div class="signup-col1">
                  <label class="signup-label" > Date of Birth</label>
              </div>
              <div class="signup-col2">
                  <input class="signup-input" type="number" name="year"  min="1993" max="2022" >
              </div>
          </div>

          <div class="button">
              <input class="signup-input" type="submit" value="Create" id="btn1">
          </div>
      </div>
  </section>
    </form>
  </app-root>
</body>
</html>
