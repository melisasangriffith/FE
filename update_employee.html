<html>
    
<head>
    <title>ASDGroupBProjectFE</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" /> 
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="{{ url_for('static', filename='app-setup.js') }}"></script>


    
    
       
    <div>
        <div class="header">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="/">ASDGroupBProjectFE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    
                  </ul>
                  <button class="btn btn-primary" id="sign-out" hidden="true">Sign out</button>
                </div>
              </div>
            </nav>
        </div>



        <div id="firebase-auth-container"></div>
        <div id="login-info" hidden="true">
          
        
            <div class="col-md-8 order-md-1" style="margin:auto;" >
                <h4 class="mb-3">Update employee</h4>
                <form class="needs-validation" novalidate="" action="/add_ev" method="post">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label>Name</label>
                      <input type="text" class="form-control" name="name" placeholder="" value="Mathieu" required="">
                      <div class="invalid-feedback">
                        Name is required.
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label>Surname</label>
                      <input type="text" class="form-control" name="manufacturer" placeholder="" value="Thomas" required="">
                      <div class="invalid-feedback">
                        Surname is required.
                      </div>
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label>Date of birthday</label>
                      <input type="date" class="form-control" name="year" placeholder="" value="16/05/2000" required="" >
                    </div>
                    <div class="col-md-6 mb-3">
                      <label>Date enter in enterprise</label>
                      <input type="date" class="form-control" name="cost" placeholder="" value="20/07/2021" required=""  >
                    </div>
                  </div>
      
                  
                  <div>
                    <input type="submit" class="btn btn-primary" value="Send">
                    <input type="reset" class="btn btn-primary" value="Reset">
                  </div>
                </form>
            </div>
        
    </div>
</body>
</html>
